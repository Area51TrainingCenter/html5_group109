<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de etiquta audio</title>
</head>
<body>
	<h1>Uso de la etiqueta Audio</h1>
	<p>Nos permite representar un contenido de Audio en base a un player generado de manera nativa</p>
	<audio autoplay loop controls preload muted>
		<source type="audio/mp3" src="https://www.w3schools.com/tags/horse.mp3">
		<source type="audio/ogg" src="https://www.w3schools.com/tags/horse.ogg">
		El navegador no es compatible con la tecnologica, por favor intenta usar otro navegador.
	</audio>

	<span> << </span> <span> < </span> <span> > </span> <span>>></span>
</body>
</html>
